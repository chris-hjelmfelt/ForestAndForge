    let type = "WebGL"
    if(!PIXI.utils.isWebGLSupported()){
      type = "canvas"

		let Application = PIXI.Application,

				Sprite = PIXI.Sprite;
        Rectangle = PIXI.Rectangle;

		//Create a Pixi Applirocketion
		let app = new Application({ 
				width: 1100, 
        height: 650,   
        backgroundColor: 0x336633,                   
				antialias: true, 
				transparent: false, 
				resolution: 1
			}
    );
    
    // other variables

		//Add the canvas that Pixi automatically created for you to the HTML document
		document.body.appendChild(app.view);

		//load an image and run the `setup` function when it's done
		loader

      .add("TilesetPeople.png")
      .add("TilesetRuins.png")
      .add("TilesetTrees.png")
      .add("menu.jpg")
			.load(setup);

		let state, message, player, forge, forge2, box;
		
		//This `setup` function will run when the image has loaded
		function setup() {						   
  
      // load all sprites
      getSprites();
      addMenus();  

      // A place to display messages
			message = new PIXI.Text("");
			app.stage.addChild(message);
			message.position.set(750, 460);
      message.style = {fill: "Black", font: "20px PetMe64"};      

			//Set the game state
			state = play;
			
			//Start the game loop by adding the `gameLoop` function to
			//Pixi's `ticker` and providing it with a `delta` argument.
			app.ticker.add(delta => gameLoop(delta));
		}

		function gameLoop(delta){
			//Update the current game state:
			state(delta);
		}

		function play(delta) {
			//message.text = player.vx;
			//Use the player's velocity to make it move
			player.x += player.vx;
			player.y += player.vy
      
      // player can use arrow keys to move
      freewalk();	

			//check for a collision between the player and the box
			if (hitTestRectangle(player, forge)) {

      } else {

			}					
    }	    
  </script>

  <!-- Javascript for loading sprites -->
